<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Music</title>
    </head>

</head>

<body>
    <div class="container">

        <br>
        <div class="d-flex justify-content-around">
        <div class="row">

            <form class="col d-flex align-self-center" method="GET" action="{% url 'DRF:ShowAlbum' %}">
                <button class="btn btn-secondary"
                        type="submit"
                        value="analysis">Моя музыка
                </button>

            </form>

            <form class="col d-flex align-self-center" method="GET" action="{% url 'DRF:NewArtist' %}">
                <button class="btn btn-success"
                        type="submit"
                        value="analysis">Добавить Артиста
                </button>

            </form>
            <form class="col d-flex align-self-center" method="GET" action="{% url 'DRF:NewAlbum' %}">
                <button class="btn btn-success"
                        type="submit"
                        value="analysis">Добавить Альбом
                </button>

            </form>

            <form class="col d-flex align-self-center" method="GET" action="{% url 'DRF:NewTrack' %}">
                <button class="btn btn-success"
                        type="submit"
                        value="analysis">Добавить Трек
                </button>
            </form>

            {% if serializer_data %}
            <form class="col-4 d-flex justify-content-center align-items-center" method="POST" action="{% url 'DRF:ShowAlbum' %}">
                <div class="col-6">
                    <button class="btn btn-primary"
                            type="submit"
                            value="analysis">Сортировать по:
                    </button>
                </div>
                <div class="col-4 mx-2">
                    <select class="form-control form-control" name="sorted"
                                    id="sorted">
                        <option class="text-center">name</option>
                        <option class="text-center">artist</option>
                    </select>
                </div>
            </form>
            {% endif %}
            </div>
        </div>
        <br>


        {% block content %} {% endblock %}

    </div>




</body>
</html>
